name: Release MacOS

on:
  push:
    tags: [ '*' ]

jobs:
  build-and-publish-macOS:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Compile project
        run:  make

      - name: Copy assets
        run: make copyassets

      - name: Clean directory
        run: make clean
  
      - name: Archive release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'macOS.zip'
          path: './bin/macOS'

      - name: Publish macOS binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.ACTIONS_TOKEN }}
          file: macOS.zip
          asset_name: macOS-binaries.zip
          tag: ${{  github.ref_name }}
          overwrite: true

