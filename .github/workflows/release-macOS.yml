name: Release MacOS

on:
  workflow_dispatch:
    inputs:
      version_tag:
        required: true
        type: string
  workflow_call:
    inputs:
      version_tag:
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Compile project
        run:  make

      - name: Copy assets
        run: make copyassets

      - name: Clean directory
        run: make clean
  
      - name: Archive release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'macOS.zip'
          
      - name: Publish macOS binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: macOS.zip
          asset_name: macOS-binaries
          tag: ${{ inputs.version_tag }}
          overwrite: true

